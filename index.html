<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/global.css" />
    <script
      src="https://kit.fontawesome.com/c0f06edf6e.js"
      crossorigin="anonymous"
    ></script>

    <title>Street Fighter - Hero</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/img/streetfighter.png" alt="street fighter logo" />
      </div>
      <div class="navigation">
        <a href="#">Portfolio</a><a href="#">about</a><a href="#">contact</a>
      </div>
    </nav>
    <!-- TODO: icon lines -->

    <header class="header">
      <div class="header-container">
        <img class="header-image" src="./assets/img/streetfighter.png" alt="" />
        <span class="icon">
          <i class="fas fa-fist-raised"></i>
        </span>
        <h1>round one... fight!</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </header>

    <!-- TODO: align char conatiner in bigger screens-->
    <section class="characters">
      <span class="icon">
        <i class="fas fa-fist-raised"></i>
      </span>
      <h2>characters</h2>
      <div class="char-container">
        <img class="char-item" src="assets/img/ryu.png" alt="character image" />
        <img
          class="char-item"
          src="assets/img/shunlee.png"
          alt="character image"
        />
        <img class="char-item" src="assets/img/ken.png" alt="character image" />
        <img
          class="char-item"
          src="assets/img/blanka.png"
          alt="character image"
        />
        <img
          class="char-item"
          src="assets/img/bison.png"
          alt="character image"
        />
        <img
          class="char-item"
          src="assets/img/zangief.png"
          alt="character image"
        />
      </div>
    </section>
    <section class="cta"></section>
    <section class="feedback"></section>
    <footer class="footer"></footer>
  </body>
</html>
